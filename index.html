<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="selections">
        <button class="selection" data-selection="rock">✊</button>
        <button class="selection" data-selection="paper">🖐️</button>
        <button class="selection" data-selection="scissors">✌️</button>
    </div>

    <div class="results">
        <div>
            <p class="result-score" data-player-score>0</p>
            <p>Player</p>
        </div>
        <div data-final-column>
            <p class="result-score" data-computer-score>0</p>
            <p>Computer</p>
        </div>
    </div>


</body>

</html>
